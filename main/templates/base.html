{% load static %}
<html dir="rtl" lang="ar">
  <head>
    <title>Express</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navvv">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">الرئيسيه</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'filter' %}">بحث</a>
        </li>
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add' %}">اضافة مصطلح</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}">مصطلحاتك</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">خروج</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">تسجيل</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">تسجيل دخول</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

  {% block content %}

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
