{% extends 'base.html' %}

{% block content %}

{% for post in post %}
<div class="card col-5 mt-5" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
    <a href="{% url 'update' post.pk %}"><i class="fas fa-edit"></i></a>
    <a class="text-danger" href="{% url 'delete' post.pk %}"><i class="fas fa-trash-alt"></i></a>
  </div>
</div>
{% endfor %}

  

{% endblock %}
