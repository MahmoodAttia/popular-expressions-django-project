{% extends 'base.html' %}
{% block content %}

  <div class="s131">
      <form action="{% url 'search_results' %}" method="Get">
        <div class="inner-form">
          <div class="input-field first-wrap">
            <input name="q" id="search" type="text" required placeholder="بتبحث عن ايه" />
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="submit" >بحث</button>
          </div>
        </div>
      <div class="cardd">
        <ul>
          {% for post in object_list %}
            <li>
              <h3>{{ post.title }}</h3>
              <p>{{ post.content }}</p>
              <h5>{{post.govern }} <i class="fas fa-map-marker-alt"></i></h5>
            </li>
          {% endfor %}
        </ul>
      </div>
      </form>
    </div>

    {% endblock content %}
